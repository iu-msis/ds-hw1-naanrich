    <div class="row">
</div>
      <table id="Person" class="table table-striped table-sm table-hover">
        <thead>
          <tr>
            <th>&nbsp;</th>
            <th>Name</th>
            <th>Country</th>
            <th>Birthday</th>
            <th>Age</th>
            <th>E-mail</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td>{{ user.name }}</td>
            <td>{{ user.nat }}</td>
            <td>{{ user.dob }}</td>
            <td>{{age}}</td>
            <td>{{ user.email }}</td>
          </tr>
        </tbody>
      </table>
      <div id="newPerson">
        <!-- `greet` is the name of a method defined below -->
        <button v-on:click="newPerson">New Person</button>
      </div>
     <!-- end row 3, tabular data -->
</main>
