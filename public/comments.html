<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dashboard.css">

    <title>Comments</title>
  </head>
  <body>
<div class="container" id="commentMain">
  <div class="sidenav">
    <div class="row">
      <div class="col placeholder">
        <a href="index.html">Home Page</a>
      </div>
      <div class="col placeholder">
        <a href="userProfile.html">User</a>
      </div>
      <div class="col placeholder">
        <a href="comments.html">Comment Data</a>
      </div>
    </div>
  </div>

<h1>Data</h1>


      <div class="row">
        <table id="commentTable" class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Comment</th>
            </tr>
          </thead>
          <tbody id="commentTableBody" v-for="c in comment"
          :key="c.id">
            <tr>
            <td>{{ c.comment }}</td>
            </tr>
          </tbody>
        </table>
      </div> <!-- end row 3, tabular data -->
      <form @submit.prevent="handleCommentForm" id="newCommentForm">
        <div class="form-group row">
          <label for="comment" >Add Another Comment: </label>
          <div>
            <input type="text" id="comment" v-model="commentForm.comment" required>
          </div>
        </div>
        <button type="submit" id="submitNewComment">Add Another Comment</button>
      </form>
<div class="button">
  <button type="button" @click="fetchInfo()">Refresh</button>
</div>

</div>
    <!-- moment.js via CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- development version, includes helpful console warnings -->

  </body>
</html>
