<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dashboard.css">

    <title>Comments</title>
  </head>
  <body>


        <section class="col">
          <div class="row">
            <div class="col">
              <h2>Comments</h2>
            </div></div>

        </section>

        <div class="row">
          <section class="col">
            <h2>Comments</h2>
        </section></div>
      <!-- end row 1, high-level summary information -->


      <div class="row">
        <table id="commentTable" class="table table-striped table-sm table-hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>Comment</th>
            </tr>
          </thead>
          <tbody id="commentTableBody">
            <tr v-for="comment in comments"
                :key="comment.id"
                :id="'comment-' + comment.id"
                @click="gotoComment(comment.id)">
              <td>{{ comment.id }}</td>
              <td>{{ comment.comment }}</td>
            </tr>
          </tbody>
        </table>
      </div> <!-- end row 3, tabular data -->
      <form id="newCommentForm" class="form-inline my-2 my-lg-0">
        <input id="comment" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button id="submitNewComment" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>



    <!-- moment.js via CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>

    <script src="js/comment.js"></script>

    <script>
      // Tablesort plugin from http://tristen.ca/tablesort/demo/
      Tablesort.extend('tshirt', function(item) {
        // Regular expression to test against.
        return /^X?S|M|X?L|2XL$/.test(item);
      }, function(a, b) {
        // Custom sort functionality goes here.
        // e.g var n = (a > b) ? -1 : 1;
        var sizes = ['XS', 'S', 'M', 'L', 'XL', '2XL'];
        return sizes.indexOf(b) - sizes.indexOf(a);
      });
      new Tablesort(document.getElementById('commentTable'));
    </script>
  </body>
</html>
